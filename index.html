<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="container">


    <div id="box1">

      <h1> Simple, traffic-based pricing</h1>

      <p>
        Sign-up for our 30-day trial. 
      </p>
      <p>
        No credit card required.
      </p>

    </div>


    <div id="box2">
      <div id="pageviews">
        <span id="views">100K</span> <span> Pageviews </span>
      </div>

      <input type="range" min="0" max="4" value="2">

      <div id="perMounth">
        <strong id="price"> 16 </strong> <span> $ /month </span>
      </div>

      <div id="discountBox">
        <span>Monthly Billing</span>
        <span id="span1"> <img src="./images/off.png" id="switcher"> </span>
        <span id="span2"> <img src="./images/on.png"> </span>
        <span>Yearly Billing</span><div id="billingDiscount">-25%</div>
      </div>

      <hr>

      <div>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button id="trialBtn"> Start my trial </button>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
